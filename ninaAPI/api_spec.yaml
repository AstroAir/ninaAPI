        - in: query
          name: skipValidation
          description: Skip validation of the sequence
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
        "409":
          description: Sequencer not initialized
        "500":
          description: Internal server error, Unknown error

  /sequence/list-available:
    get:
      tags:
